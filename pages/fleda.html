<div id="map" style="width: 70%; height: 100%; border: 0; margin: 0; position: absolute; right: 0; top:0;" > </div>

 <script src="./js/leaflet.js"></script>
<script type="text/javascript">
    map = new L.Map('map');
    var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    var osmAttrib='Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
    var osm = new L.TileLayer(osmUrl, {minZoom:4, maxZoom: 18, attribution: osmAttrib});

    // start the map in South-East England
    map.setView([49.209849,16.603254], 14);
    map.addLayer(osm);
    var marker1 = L.marker([49.226211,16.596886]).addTo(map);
    var marker2 = L.marker([49.209849,16.603254]).addTo(map);

</script>
